name: Publish lambda function

on:
  push:

defaults:
  run:
    working-directory: ./kjell

jobs:
  build-deploy:
    name: Build and deploy lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Build lambda
        run: sam build --use-container
      - name: Deploy lambda
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-app-20162 --s3-bucket lambda-deployments-2016 --capabilities CAPABILITY_IAM --region eu-west-1
